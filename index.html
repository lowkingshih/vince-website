<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
        />
        <!-- 开启顶部安全区适配 -->
        <van-nav-bar safe-area-inset-top />
        <!-- 开启底部安全区适配 -->
        <van-number-keyboard safe-area-inset-bottom />

        <title>巨東科技</title>
      <script type="module" crossorigin src="/assets/index-e85cdf8b.js"></script>
      <link rel="stylesheet" href="/assets/index-9b4a9ba1.css">
    </head>
    <body>
        <div id="app"></div>
        
        <script type="text/javascript">
            (function (l) {
                if (l.search) {
                    var q = {};
                    l.search
                        .slice(1)
                        .split('&')
                        .forEach(function (v) {
                            var a = v.split('=');
                            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                        });
                    if (q.p !== undefined) {
                        window.history.replaceState(
                            null,
                            null,
                            l.pathname.slice(0, -1) + (q.p || '') + (q.q ? '?' + q.q : '') + l.hash,
                        );
                    }
                }
            })(window.location);
        </script>
    </body>
</html>
